<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositories Listing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="loading">
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container mt-3 search-container">
      <form onsubmit="event.preventDefault(); search()">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search For a Github User "
            aria-label="Search For a Github User"
            value="anay-208"
          />
          <div class="input-group-append">
            <button  class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="user-profile mt-3 container">
      <div class="row">
        <div class="user-img col col-12 col-md-6">
          <img src="" alt="User Avatar" class="user-avatar" />
        </div>
        <div class="user-info col col-12 col-md-6">
          <h1 class="username"></h1>
          <p class="bio"></p>
          <p class="location">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              width="15"
              viewBox="0 0 384 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
              />
            </svg>
            <span></span>
          </p>
          <a href="#" class="github-button">View on GitHub</a>
        </div>
      </div>
    </div>
    <div class="container page-selector-container">
        <label for="reposPerPage">Repos per page:</label>
        <div class="numbers">
            <button onclick="changeReposPerPage(this)" value="5" class="btn btn-outline-secondary" type="submit">
              5
            </button>
            <button onclick="changeReposPerPage(this)" value="10" class="btn btn-outline-secondary active" type="submit">
              10
            </button>
            <button onclick="changeReposPerPage(this)" value="25" class="btn btn-outline-secondary" type="submit">
              25
            </button>
            <button onclick="changeReposPerPage(this)" value="50" class="btn btn-outline-secondary" type="submit">
              50
            </button>
            <button onclick="changeReposPerPage(this)" value="100" class="btn btn-outline-secondary" type="submit">
                100
              </button>
        </div>
    </div>
    <div class="repos container">
      <div class="row">
        <!-- Javascript will add repos here -->

      </div>
    </div>
    <div class="container page-change-container my-5">
        <button class="prev btn btn-page" onclick="prevPage()" >Previous Page</button>
        <button class="next btn btn-page" onclick="nextPage()">Next Page</button>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
